version: 2
services:
  - type: web
    name: crm-backend
    env: node
    region: ohio
    plan: free
    nodeVersion: "20"
    buildCommand: cd apps/backend && npm install && npx prisma generate && npm run build
    startCommand: cd apps/backend && npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: NODE_VERSION
        value: "20"
